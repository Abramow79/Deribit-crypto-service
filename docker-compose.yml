version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  init_db:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    command: python init_db.py
    restart: "no"

  app:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A app.celery_app.celery_app worker -l info -P solo

  celery_beat:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A app.celery_app.celery_app beat -l info

volumes:
  pgdata:
